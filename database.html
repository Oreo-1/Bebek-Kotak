<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebek Kotak - Top 100 Leaderboard</title>
    <link rel="stylesheet" type="text/css" href="pottaone.css" />
    <style>
        body {
            background-color: #DCEDC8;
            /* Hijau muda khas bebek */
            font-family: 'Potta One', cursive;
            color: #5D4037;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #FF7043;
            text-shadow: 3px 3px 0 #FFF;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .table-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border: 6px solid #5D4037;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 12px 0 #5D4037;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #FFF;
        }

        th {
            background-color: #AED581;
            padding: 15px;
            border-bottom: 4px solid #5D4037;
            font-size: 1.1rem;
        }

        td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 2px solid #DCEDC8;
            font-size: 1rem;
        }

        tr:nth-child(even) {
            background-color: #F1F8E9;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .rank-1 {
            color: #FFD700;
            font-size: 1.4rem;
        }

        /* Emas */
        .rank-2 {
            color: #C0C0C0;
        }

        /* Perak */
        .rank-3 {
            color: #CD7F32;
        }

        /* Perunggu */

        .loading-text {
            margin-top: 50px;
            font-size: 1.5rem;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>

    <h1>üèÜ TOP 100 BEBEK</h1>

    <div id="loading" class="loading-text">MENGAMBIL DATA...</div>

    <div class="table-container" id="content" style="display: none;">
        <table>
            <thead>
                <tr>
                    <th>POS</th>
                    <th>NAMA</th>
                    <th>SKOR</th>
                    <th>WPM</th>
                    <th>ACC</th>
                    <th>TIME</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Data akan masuk di sini -->
            </tbody>
        </table>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwmiURnBkFjZCzI4aYfpfN13ehNPg1VJX_7nBLqkKjHdEfE0VDrK-VJU5GWn0ZZsXRD/exec";

        /**
         * Mengubah waktu (detik atau string) menjadi format MM:SS
         */
        function formatPlaytime(timeValue) {
            // Jika data sudah mm:ss (misal "02:30"), biarkan
            if (typeof timeValue === 'string' && timeValue.includes(':')) return timeValue;

            // Jika data berupa angka detik (misal 150), ubah ke mm:ss
            const secs = parseInt(timeValue) || 0;
            const m = Math.floor(secs / 60).toString().padStart(2, '0');
            const s = (secs % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        // Saat render tabel:
        // row.innerHTML = `... <td>${formatPlaytime(player.playtime)}</td> ...`;

        async function loadLeaderboard() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();

                const tbody = document.getElementById('leaderboard-body');
                tbody.innerHTML = '';

                data.forEach((player, index) => {
                    const row = document.createElement('tr');
                    const rank = index + 1;

                    // Tambahkan class khusus untuk juara 1, 2, 3
                    let rankClass = "";
                    if (rank === 1) rankClass = "rank-1";
                    else if (rank === 2) rankClass = "rank-2";
                    else if (rank === 3) rankClass = "rank-3";

                    row.innerHTML = `
                        <td class="${rankClass}">${rank}</td>
                        <td>${player.name}</td>
                        <td><strong>${player.score}</strong></td>
                        <td>${player.wpm}</td>
                        <td>${player.accuracy}</td>
                        <td>${formatPlaytime(player.playtime)}</td>
                    `;
                    tbody.appendChild(row);
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

            } catch (error) {
                console.error("Gagal memuat data:", error);
                document.getElementById('loading').innerText = "GAGAL MEMUAT DATA üò≠";
            }
        }

        // Jalankan saat halaman dibuka
        window.onload = loadLeaderboard;
    </script>
</body>

</html>
