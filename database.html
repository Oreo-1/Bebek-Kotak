<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducktype Leaderboard ‚ú®</title>
    
    <!-- Font Lucu (Nunito) -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* ============================
           PASTEL & CUTE THEME CSS
           ============================ */
        :root {
            --bg-color: #fff0f5;  /* Lavender Blush */
            --card-bg: #ffffff;
            --primary: #ffb7b2;   /* Pastel Pink */
            --secondary: #ffdac1; /* Pastel Peach */
            --accent: #b5ead7;    /* Pastel Mint */
            --text: #6d6d6d;
            --rank-1: #ffd700;    /* Gold */
            --rank-2: #c0c0c0;    /* Silver */
            --rank-3: #cd7f32;    /* Bronze */
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#ff9aa2 2px, transparent 2px);
            background-size: 25px 25px; /* Polkadot pattern */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 183, 178, 0.3);
            text-align: center;
            border: 5px solid #fff;
            position: relative;
        }

        h1 {
            color: #ff9aa2;
            font-weight: 900;
            font-size: 2.2rem;
            margin: 0;
            text-shadow: 2px 2px 0px #fff, 3px 3px 0px #ffdac1;
        }

        p.subtitle {
            color: #a2d2ff;
            font-weight: 700;
            margin-top: 5px;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        /* TABEL STYLE */
        .table-container {
            overflow-x: auto;
            border-radius: 20px;
            border: 3px solid var(--secondary);
            background: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            white-space: nowrap;
        }

        thead {
            background-color: var(--accent);
        }

        th {
            padding: 15px;
            color: #fff;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.1);
        }

        td {
            padding: 12px 15px;
            border-bottom: 2px solid #f9f9f9;
            font-weight: 700;
            color: #777;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #fff9f0;
        }

        /* BADGES RANKING */
        .rank-badge {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #f0f0f0;
            color: #888;
            font-weight: 900;
        }

        tr:nth-child(1) .rank-badge { background: var(--rank-1); color: #fff; box-shadow: 0 2px 5px rgba(255, 215, 0, 0.4); }
        tr:nth-child(2) .rank-badge { background: var(--rank-2); color: #fff; }
        tr:nth-child(3) .rank-badge { background: var(--rank-3); color: #fff; }

        .score-text {
            color: #ff9aa2;
            font-weight: 900;
            font-size: 1.1rem;
        }

        /* BUTTON REFRESH */
        .btn-refresh {
            margin-top: 25px;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 35px;
            font-size: 1rem;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 154, 162, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-refresh:hover {
            transform: translateY(-3px);
            background-color: #ff858d;
            box-shadow: 0 8px 20px rgba(255, 133, 141, 0.5);
        }

        .btn-refresh:active {
            transform: scale(0.95);
        }

        /* ============================
           LOADING OVERLAY
           ============================ */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(4px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #loading-overlay.active {
            visibility: visible;
            opacity: 1;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid var(--secondary);
            border-top: 6px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            color: var(--primary);
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 1px;
            animation: pulse 1.5s infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

    </style>
</head>
<body>

    <!-- OVERLAY LOADING -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Fetching Data... ü¶Ü</div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="container">
        <h1>üèÜ Top 10 Players</h1>
        <p class="subtitle">Ducktype Hall of Fame</p>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th width="15%">#</th>
                        <th width="40%" style="text-align: left; padding-left: 20px;">Player</th>
                        <th width="25%">Score</th>
                        <th width="20%">Date</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Data Rows will be injected here -->
                </tbody>
            </table>
        </div>

        <button class="btn-refresh" onclick="refreshLeaderboard()">
            <span>üîÑ</span> Refresh Data
        </button>
    </div>

    <!-- IMPORT DATABASE SCRIPT -->
    <!-- Pastikan file database.js ada di folder yang sama -->
    <script src="database.js"></script>

    <!-- UI LOGIC -->
    <script>
        // Fungsi Toggle Overlay
        function toggleLoading(show) {
            const overlay = document.getElementById('loading-overlay');
            if (show) {
                overlay.classList.add('active');
            } else {
                overlay.classList.remove('active');
            }
        }

        // Fungsi Render Data
        async function refreshLeaderboard() {
            // Cek variabel isFetching dari database.js (jika ada) atau setup manual
            // Kita set manual UI loading di sini
            toggleLoading(true);

            const tableBody = document.getElementById('leaderboard-body');
            tableBody.innerHTML = ""; // Bersihkan tabel

            try {
                // Panggil fungsi dari database.js
                // getDatabase() mengembalikan Promise berisi array data
                let data = await getDatabase();

                if (!data || data.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="4" style="padding: 30px; color: #aaa;">Belum ada data skor üò¢</td></tr>`;
                    return;
                }

                // Sorting Descending (Score Besar ke Kecil)
                data.sort((a, b) => b.score - a.score);

                // Ambil Top 10
                const top10 = data.slice(0, 10);

                // Loop dan Render HTML
                top10.forEach((player, index) => {
                    const row = document.createElement('tr');
                    
                    // Format Tanggal (Optional: potong string agar pendek)
                    // Format asli: 24-10-2023 14:30:05 -> Ambil 24-10
                    let shortDate = player.datetime ? player.datetime.substring(0, 5) : "-";

                    row.innerHTML = `
                        <td><div class="rank-badge">${index + 1}</div></td>
                        <td style="text-align: left; padding-left: 20px;">${player.name}</td>
                        <td class="score-text">${player.score}</td>
                        <td style="font-size: 0.85rem; color: #b0b0b0;">${shortDate}</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error("Gagal mengambil data:", error);
                tableBody.innerHTML = `<tr><td colspan="4" style="color: #ffb7b2; padding: 20px;">Gagal memuat data / Koneksi Error</td></tr>`;
            } finally {
                // Matikan loading
                toggleLoading(false);
            }
        }

        // Jalankan saat halaman selesai dimuat
        document.addEventListener('DOMContentLoaded', () => {
            refreshLeaderboard();
        });
    </script>

</body>
</html>
